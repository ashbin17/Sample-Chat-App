<div class="align-content-center" style="margin:auto;">
  <div class="col-md-5 mt-5 d-flex justify-content-center"  style="margin:auto;">
    <div class="card card-container p-5 ">
      <div align="center">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" style="max-width: 100px; max-height:100px;" />
      </div><br>
      <h3 style="font-size: x-large;" class="d-flex justify-content-center"><b>Login</b></h3>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm" novalidate class="css-form">
        <div class="form-group">
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Username"/>
          <span *ngIf="username.touched && username.invalid" class="d-flex justify-content-end" style="color: red;">Need atleast 3 characters</span> <br>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Password"/>
          <span *ngIf="password.touched && password.invalid" class="d-flex justify-content-end" style="color: red;">Need atleast 6 characters</span> <br>
        </div><br>
        <div class="form-group float-end">
          <button class="btn btn-primary btn-block" [disabled]="f.invalid">Login</button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ person.username }}.
      </div>
    </div>
  </div>
</div>
